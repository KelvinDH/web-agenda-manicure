<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    
    <!-- Container -->
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Esqueceu a Senha</h2>
            <p class="text-center text-gray-600 mb-4">
                Digite seu e-mail e enviaremos instruções para redefinir sua senha.
            </p>

            <!-- Formulário -->
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <!-- Campo de E-mail -->
                <label class="block mb-4">
                    <span class="text-gray-700">E-mail</span>
                    <input type="email" name="email" required class="block w-full mt-1 p-2 border rounded">
                </label>

                <!-- Botão Enviar -->
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Enviar Instruções
                </button>
            </form>

            <!-- Link para Login -->
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
