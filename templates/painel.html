<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Barbeiro - Barbearia Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <h2 class="text-3xl font-bold text-center">Painel do Barbeiro</h2>
        <table class="table-auto w-full mt-6 bg-white p-6 rounded-lg shadow-md">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Data</th>
                    <th class="px-4 py-2">Hora</th>
                    <th class="px-4 py-2">Cliente</th>
                </tr>
            </thead>
            <tbody>
                {% for appointment in appointments %}
                    <tr class="border-b">
                        <td class="px-4 py-2">{{ appointment.date.strftime('%d/%m/%Y') }}</td>
                        <td class="px-4 py-2">{{ appointment.time.strftime('%H:%M') }}</td>
                        <td class="px-4 py-2">{{ appointment.user.name }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-4">Nenhum agendamento encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
