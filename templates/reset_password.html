<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    
    <!-- Container -->
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Redefinir Senha</h2>
            <p class="text-center text-gray-600 mb-4">
                Digite sua nova senha e confirme para redefinir.
            </p>

            <!-- Formulário -->
            <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                <!-- Nova Senha -->
                <label class="block mb-4">
                    <span class="text-gray-700">Nova Senha</span>
                    <input type="password" name="password" required class="block w-full mt-1 p-2 border rounded">
                </label>

                <!-- Confirmar Nova Senha -->
                <label class="block mb-4">
                    <span class="text-gray-700">Confirmar Nova Senha</span>
                    <input type="password" name="confirm_password" required class="block w-full mt-1 p-2 border rounded">
                </label>

                <!-- Botão Redefinir -->
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                    Redefinir Senha
                </button>
            </form>

            <!-- Link para Login -->
            <div class="mt-4 text-center">
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
